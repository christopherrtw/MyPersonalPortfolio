<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Portfolio Login">
    <title>Login - Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¤</text></svg>">
</head>
<body>

    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop id="bgVideo">
            <source src="hyperdrive.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
    </div>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-user-circle"></i>
                    <span>Luntha C. Dzimadzi</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="login-container">
                <h2 class="login-title">Luntha's Semi Professional Profile!</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                    
                    <div class="password-requirements">
                        <p><strong>Password must contain:</strong></p>
                        <div class="requirement invalid">
                            <i class="fas fa-times-circle"></i>
                            At least one uppercase letter
                        </div>
                        <div class="requirement invalid">
                            <i class="fas fa-times-circle"></i>
                            At least one lowercase letter
                        </div>
                        <div class="requirement invalid">
                            <i class="fas fa-times-circle"></i>
                            At least one number
                        </div>
                        <div class="requirement invalid">
                            <i class="fas fa-times-circle"></i>
                            At least one special character
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 Luntha Christopher Dzimadzi.  All rights reserved.</p>
            </div>
        </div>
    </footer>

    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
